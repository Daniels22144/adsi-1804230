<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <title>JavaScript</title>
</head>
<body>
  <h1>JavaScript</h1>
  <section id="mensaje"></section>
  <script>
    var mensaje = document.getElementById('mensaje')
    var nombre = prompt('Cual es su nombre');
    if(nombre == 'Daniel'){
        mensaje.innerHTML ="Bienvenido Aprendiz:"+nombre;
    } else{
    	mensaje.innerHTML ="Bienvenido"+nombre;
    }
  </script>
</body>
