<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg HTML5</title>
</head>
<body>
	<h1>cuadrado</h1>
	<svg	width="200" height="200">
		<rect x="10"  y="10" width="150" height="150" stroke="orange" stroke-widht="4" fill="red"></rect>

	</svg>

	<h1>rectangulo</h1>
	<svg	width="300" height="200">
		<rect x="10"  y="10" width="250" height="150" stroke="yellow" stroke-widht="5" fill="red"></rect>		
		
	</svg>	

	<h1>triangulo</h1>
	<svg	id="triangulo" width="1198" height="398">
	<polygon points="200,100 250,180 160,210"
 fill="red" stroke="orange" stroke-width="4" />
	</svg>	
     
	<h1>circulo</h1>
	<svg width="200" height="200">

		<circle cx="100"	cy="100"   r="90" stroke="#333" stroke-widht="4" fill="#c00"/>

	</svg>


	<h1>corazon</h1>
	<svg width="216" height="206" >
    <path d="M 58,17 C 52,7 42,0 30,0 C 13,0 0,13 0,30 C 0,63 18,68 58,106 C 98,68 116,63 116,30 C 116,13 103,0 86,0 C 74,0 64,7 58,17 z" fill="red"  stroke ="black"/>
</svg>

	<h1>Texto</h1>

  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  <ellipse cx="100" cy="70" rx="85" ry="55" fill="red" stroke="black"/>
  <text fill="orange" stroke="#333" font-size="45" font-family="Verdana" x="50" y="86">ADSI</text>
  
</svg>
 
</body>
</html>
