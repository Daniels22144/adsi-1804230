<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reto tablas</title>
	<style>
		table { borde: #b2b2b2 1px solid; } td{ border:black 1px solid; }
		table {border-collapse: collapse;}
	</style>
</head>
<body>
	<table border="1" width="100px">

		<td  style="border:inset 0pt;" colspan="5"></td>

	</tr>

	<td>x</td>
	<td>x</td>

		<td>x</td>
		<td>x</td>
	</tr>
	<tr>

		<td>x</td>
		<td>x</td>
		<td>x</td>
	</tr>
	<tr>
		<td style="border:inset 0pt" colspan="1"></td>
		<td>x</td>
		<td>x</td>
		<td>x</td>
		<td>x</td>
		<td>x</td>
	</tr>
	<tr>
		<td>x</td>
		<td>x</td>
		<td>x</td>
		<td>x</td>

		<td>x</td>
		</tbody>
	
	</table>

</html>
