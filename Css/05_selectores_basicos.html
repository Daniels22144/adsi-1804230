<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selectores basicos</title>
	<style>
		/*Universal*/
		*{
			border: 1px solid blue
			font-family:Arial;		}
		/*Etiqueta*/
		 li {
		 	background-color: yellow;
		 	margin: 4px;
		 }
		 /*Desendente */
		 ol li{
		 	border-bottom: 4px solid red;
		 }
		 #opt1 {
		 	background-color: orange;
		 }
 		/*Combinado*/
 		ol.menu li#opt2 {
 			background-color: yellow;
 			font-size: 3em;
 		}
 		
		 
	</style>
 		
</head>
<body>
	<h1>Selectores basicos</h1>
	<hr>
	<ol class="menu">
		<li id="opt1">Universal(*)</li>
		<li id="opt2">Etiqueta (p)</li>
		<li>Desendente (ol li)</li>
		<li>clase(.)</li>
		<li>I (#)</li>
		<li>Combinado (ol.menu li#opt1</li>
</body>
</html>
